<button id="droite">droite</button>
<button id="gauche">gauche</button>
<button id="bas">bas</button>
<button id="haut">haut</button>
<br/>
<br>
<button id="etatFile">Etat de la file d'attente </button>
<span id="infos">Cliquez sur Etat de la file d'attente</span>
<img src="images/ass2.gif" style="position: relative;">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script >
	
	$(function() {

		$('#droite').click(function(){
			$('img').animate({left:'+=50'},2000);
		});
		$('#gauche').click(function(){

			$('img').animate({left:'-=50'},2000);
		});

		$('#bas').click(function(){

			$('img').animate({top:'+=50'},2000);
		});

		$('#haut').click(function(){

			$('img').animate({top:'-=50'},2000);
		});

		$('#etatFile').click(function(){


			var n = $('img').queue();
			$('#infos').text('Nombre d\'animation dans la file d\'attente : ' + n.length);
		});
		// body...
	});
</script>




</body>
</html>
