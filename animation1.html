<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<style type="text/css">
		

		body{

			
	background-image: url("");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    width: 100%;
    height: 50%;
    font-family: 'Merienda', cursive;
    text-align: center;
    width: 90%;
    margin: auto;

		}
	img{
		position: absolute;left: 0px; top: 0px;
		border-radius: 10px;
	}

	#img1{z-index: 1;}
	#img2{z-index: 2;}
	#img3{z-index: 3;}
	#img4{z-index: 4;}
	#img5{z-index: 5;}


	</style>

	<img src="images/ass5.gif" id="img5">
	<img src="images/ass4.gif" id="img4">
	<img src="images/ass3.gif" id="img3">
	<img src="images/ass2.gif" id="img2">
	<img src="images/ass1.gif" id="img1">

	<script src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>

	<script>
		

		$(function(){


		$('img').css('width','200px');
		$( "img" ).height( "150px" );



	});

		jQuery(document).ready(function(){
   jQuery.fn.center = function () {
   this.css("position","absolute");
   this.css("top", ( jQuery(window).height() - this.height() ) / 2  + "px");
   this.css("left", ( jQuery(window).width() - this.width() ) / 2 + "px");
   return this;
}

jQuery('img').center();
});










		$(function() {
    $('img').first().fadeOut(2000, function suivante() {
        $(this).next('img').fadeOut(2000,suivante);
    });
  });


		


	</script>



</body>
</html>
